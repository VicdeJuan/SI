<html lang="en" xmlns:ng="http://angularjs.org" ng-app="mainApp">
<head>
	<link rel="stylesheet" type="text/css" href="style/main.css" />
	<meta charset="utf-8" />
	<title>Ola k ase</title>
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>
<body>
	<header>
		<div class="header-logo">
			<p>Olakase</p>
		</div>

		<div class="header-options">
			<ul>
				<li><a href="">Usuario</a></li>
				<li><a href="">Carrito</a></li>
				<li><a href="">Salir</a></li>
			</ul>
		</div>
	</header>

	<!-- header.html end -->
 <div class="body-container">
 	<aside class="menu">
 		<ul>
 			<li class="filter"><a href="index.html" class="filter-title">Inicio</a></li>
 			<li class="filter"><span class="filter-title">Género</span>
 				<ul>
 					<li><a href="pages/error.html" class="filter-genre">Comedia</a></li>
 					<li><a href="pages/error.html" class="filter-genre">Drama</a></li>
 					<li><a href="pages/error.html" class="filter-genre">Etc</a></li>
 				</ul>
 			</li>
 			<li class="filter"><span class="filter-title">Año</span></li>
 			<li class="filter"><span class="filter-title">Etc</span></li>
 		</ul>
 	</aside>

 	<div class="scroller">
 		<div class="inner-scroll">
 			<div class="main-container" 
 				ng-controller="movieListController">
 				<div class="movies" ng-repeat="movie in movies">
 					<img src="{{movie.image}}" class="movie_img">
 					<p class="movie_title">{{movie.title}}</p>
 					<p class="movie_description">
 						{{movie.description}}
 					</p>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
 	<!-- footer.html begin -->

	<footer>
		<p class="footer-text">
			Olakase - Víctor de Juan Sanz - Guillermo Julián Moreno
		</p>
	</footer>

</body>
</html>
